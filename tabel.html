<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Page</title>
  </head>
  <body>
    <h1>Table Exerciese</h1>

    <script>
        let n = 5;
      for (let i = 0; i < n; i++) {
        let spaces = " ".repeat(i);
        let stars = "*".repeat(2 * (n - i) - 1);
        document.write(spaces + stars);
        document.write("<br>")
      }
    </script>
  </body>
</html>
