<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- link -->
    <link rel="stylesheet" href="./assets/css/todoList.css">
</head>
<body>

    <section class="todoList">
        <section class="todo-body">
            <h2> TO-DO LIST </h2>

            <form name="todoList" onsubmit="return false">
                <input type="text" name="task" id="task" placeholder="Enter your task here" />
                <button class="addTask">Add Task</button>
                <button class="removeTask" onclick="removeTask()"> Clear Task</button>
            </form>
            
            <ul id="taskList">
                No task added Yet.
            </ul>

        </section>
    </section>



    <!-- script -->
    <script src="./assets/js/todoList.js"></script>
    <!-- sweet alert for the notificaiton -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
